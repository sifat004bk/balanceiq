name: dolfin_test
description: "Dolfin Test App - A test app for monorepo validation"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Networking
  dio: ^5.7.0

  # Local Database
  sqflite: ^2.3.3+2
  path: ^1.9.0
  path_provider: ^2.1.4

  # Authentication
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.2

  # Utilities
  get_it: ^8.0.2
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  dartz: ^0.10.1
  flutter_dotenv: ^5.2.1

  # UI
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  tutorial_coach_mark: ^1.2.11

  # Workspace Packages
  dolfin_core:
    path: ../../packages/core/dolfin_core
  dolfin_ui_kit:
    path: ../../packages/core/dolfin_ui_kit
  feature_auth:
    path: ../../packages/features/feature_auth
  feature_chat:
    path: ../../packages/features/feature_chat

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
