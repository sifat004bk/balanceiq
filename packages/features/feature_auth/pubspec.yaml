name: feature_auth
description: Authentication and user profile management for Dolfin apps.
version: 1.0.0
publish_to: none
homepage: https://github.com/sifat004bk/dolfin_workspace

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  dolfin_core:
    path: ../../core/dolfin_core
  dolfin_ui_kit:
    path: ../../core/dolfin_ui_kit
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2
  google_sign_in: ^6.2.1
  firebase_auth: ^5.3.3
  dartz: ^0.10.1
  uuid: ^4.5.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  tutorial_coach_mark: ^1.2.11
  currency_picker: ^2.0.21
  webview_flutter: ^4.10.0
  lucide_icons_flutter: ^3.1.9
  dio: ^5.4.3+1
  shared_preferences: ^2.5.3
  equatable: ^2.0.5
  flutter_cache_manager: ^3.4.1
  feature_subscription:
    path: ../feature_subscription
  cached_network_image: ^3.4.1
  dio_smart_retry: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  assets:
    - assets/icons/
