<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec80",
            "background-light": "#f6f8f7",
            "background-dark": "#102219",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden p-4">
<div class="w-full max-w-md">
<!-- Logo -->
<div class="flex justify-center mb-6">
<svg class="h-10 w-auto text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 24C44 35.0457 35.0457 44 24 44C12.9543 44 4 35.0457 4 24C4 12.9543 12.9543 4 24 4C35.0457 4 44 12.9543 44 24Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M14 24H16C16 26.2091 17.7909 28 20 28C22.2091 28 24 26.2091 24 24C24 21.7909 22.2091 20 20 20H18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M28 28L34 20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
<path d="M34 28L28 20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
</svg>
</div>
<!-- Header Text -->
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-white">Create Your Account</h1>
<p class="mt-2 text-base text-zinc-600 dark:text-zinc-400">Unlock automation, AI, and more.</p>
</div>
<!-- Form Container -->
<div class="mt-8">
<form class="space-y-4">
<!-- Full Name -->
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="full-name">Full Name</label>
<div class="relative mt-1 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500">person</span>
</div>
<input class="block w-full rounded-lg border-zinc-300 bg-zinc-50 dark:border-zinc-600 dark:bg-zinc-800 dark:text-white dark:placeholder-zinc-500 pl-10 h-12 focus:border-primary focus:ring-primary" id="full-name" name="full-name" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email -->
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="email">Email</label>
<div class="relative mt-1 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500">mail</span>
</div>
<input class="block w-full rounded-lg border-zinc-300 bg-zinc-50 dark:border-zinc-600 dark:bg-zinc-800 dark:text-white dark:placeholder-zinc-500 pl-10 h-12 focus:border-primary focus:ring-primary" id="email" name="email" placeholder="Enter your email address" type="email"/>
</div>
</div>
<!-- Password -->
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="password">Password</label>
<div class="relative mt-1 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500">lock</span>
</div>
<input class="block w-full rounded-lg border-zinc-300 bg-zinc-50 dark:border-zinc-600 dark:bg-zinc-800 dark:text-white dark:placeholder-zinc-500 pl-10 pr-10 h-12 focus:border-primary focus:ring-primary" id="password" name="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 group" type="button">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500 group-hover:text-zinc-600 dark:group-hover:text-zinc-300">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="confirm-password">Confirm Password</label>
<div class="relative mt-1 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500">lock_reset</span>
</div>
<input class="block w-full rounded-lg border-zinc-300 bg-zinc-50 dark:border-zinc-600 dark:bg-zinc-800 dark:text-white dark:placeholder-zinc-500 pl-10 pr-10 h-12 focus:border-primary focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Confirm your password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 group" type="button">
<span class="material-symbols-outlined text-zinc-400 dark:text-zinc-500 group-hover:text-zinc-600 dark:group-hover:text-zinc-300">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full justify-center rounded-lg bg-primary px-4 py-3 text-sm font-bold text-background-dark shadow-sm transition hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
              Create Account
            </button>
</div>
</form>
<!-- Social Sign-Up Separator -->
<div class="relative my-6">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-zinc-300 dark:border-zinc-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-light dark:bg-background-dark px-2 text-zinc-500 dark:text-zinc-400">Or continue with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-3">
<a class="inline-flex w-full items-center justify-center rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-800 px-4 py-3 text-sm font-medium text-zinc-700 dark:text-zinc-200 shadow-sm hover:bg-zinc-50 dark:hover:bg-zinc-700 transition" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewbox="0 0 20 20"><path d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0 0 20 3.92a8.19 8.19 0 0 1-2.357.646 4.118 4.118 0 0 0 1.804-2.27 8.224 8.224 0 0 1-2.605.996 4.107 4.107 0 0 0-6.993 3.743 11.65 11.65 0 0 1-8.457-4.287 4.106 4.106 0 0 0 1.27 5.477A4.073 4.073 0 0 1 .8 7.713v.052a4.105 4.105 0 0 0 3.292 4.022 4.095 4.095 0 0 1-1.853.07 4.108 4.108 0 0 0 3.834 2.85A8.233 8.233 0 0 1 0 16.407a11.616 11.616 0 0 0 6.29 1.84"></path></svg>
<span>Twitter</span>
</a>
<a class="inline-flex w-full items-center justify-center rounded-lg border border-zinc-300 dark:border-zinc-700 bg-background-light dark:bg-zinc-800 px-4 py-3 text-sm font-medium text-zinc-700 dark:text-zinc-200 shadow-sm hover:bg-zinc-50 dark:hover:bg-zinc-700 transition" href="#">
<svg aria-hidden="true" class="h-5 w-5 mr-2" fill="currentColor" viewbox="0 0 20 20"><path clip-rule="evenodd" d="M10 0C4.477 0 0 4.477 0 10c0 4.418 2.865 8.165 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 10 5.098a9.59 9.59 0 0 1 2.5-.34c1.91-1.296 2.75-1.026 2.75-1.026.546 1.378.203 2.397.1 2.65.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0 0 20 10c0-5.523-4.477-10-10-10z" fill-rule="evenodd"></path></svg>
<span>GitHub</span>
</a>
</div>
<!-- Login Link -->
<div class="mt-6 text-center">
<p class="text-sm text-zinc-600 dark:text-zinc-400">
            Already have an account?
            <a class="font-medium text-primary hover:text-primary/90" href="#">Log In</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
