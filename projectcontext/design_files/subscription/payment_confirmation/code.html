<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #13ec80;animation: confetti-fall 5s linear infinite;
            top: 0;
            border-radius: 50%;
        }
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; transform: scale(0.8); }
        .confetti:nth-child(2) { left: 20%; animation-delay: -1.5s; }
        .confetti:nth-child(3) { left: 30%; animation-delay: -3s; transform: scale(1.2); }
        .confetti:nth-child(4) { left: 40%; animation-delay: -0.5s; }
        .confetti:nth-child(5) { left: 50%; animation-delay: -2.5s; transform: scale(0.9); }
        .confetti:nth-child(6) { left: 60%; animation-delay: -4s; }
        .confetti:nth-child(7) { left: 70%; animation-delay: -1s; transform: scale(1.1); }
        .confetti:nth-child(8) { left: 80%; animation-delay: -3.5s; }
        .confetti:nth-child(9) { left: 90%; animation-delay: -2s; transform: scale(0.7); }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec80",
              "background-light": "#f6f8f7",
              "background-dark": "#102219",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>

  </head>

<div class="confetti"></div>
<div class="confetti"></div>
<div class="confetti"></div>
